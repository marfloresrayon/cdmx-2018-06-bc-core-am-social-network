<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> UX-COM </title>
  <link rel="stylesheet" href="../css/login-style.css">
  <link rel="stylesheet" href="../css/profile-style.css">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Neuton|Work+Sans" rel="stylesheet">
</head>

<body>
  <header class="container-fluid">

    <!--Inicia NavBar-->
    <div class="navbar-fixed hide-on-large-only">
      <nav class="navMobile">
        <div class="nav-wrapper">
          <a class="brand-logo center">
            <img class="logoNav" src="../images/Web/LOGO_UX-COMmini.png" alt="logo-uxcom">
          </a>

          <span class="col s1 hide-on-large-only">
            <a data-target="slide-out" class="cazul sidenav-trigger">
              <i class="material-icons">menu</i>
            </a>
          </span>

        </div>
      </nav>
    </div>
    <!--Inicio NavBar Mobile-->


    <!--SideBar Mobile-->
    <ul id="slide-out" class="sidenav">
      <li>
        <div class="user-view">
          <div class="background">
            <img src="../images/Web/fondoSideNav.jpg" alt="fondo-sidenav">
          </div>
            <img class="circle" src="../images/Web/avatar.png" alt="foto-perfil">
            <span class="white-text name">Nombre</span>
            <span class="white-text email">E-mail</span>
        </div>


      </li>
      <li>
        <a class="waves-effect" href="profile.html">
          <i class="material-icons">perm_identity</i>Perfil</a>
      </li>
      <li>
        <a class="waves-effect" href="wall.html">
          <i class="material-icons">web_asset</i>Muro</a>
      </li>
      <li>
        <div class="divider"></div>
      </li>
      <li>
        <a class="waves-effect" href="login.html" id="logout">
          <i class="material-icons">settings_power</i>Cerrar cesión</a>
      </li>
    </ul>
    <!--Fin SideBar Mobile-->

    <!--Inicio NavBar Desktop-->
    <nav class="navDesktop hide-on-small-only">
      <div class="nav-wrapper">
        <a class="brand-logo center">
          <img class="logoNavDesktop" src="../images/Web/LOGO_UX-COMmini.png" alt="logo-uxcom">
        </a>
        <ul class="left hide-on-med-and-down">
          <li>
            <a href="login.html">Cerrar sesión</a>
          </li>
          <li>
            <a href="wall.html">Muro</a>
          </li>
          <li>
            <a href="profile.html">Perfil</a>
          </li>
        </ul>
      </div>
    </nav>
    <!--Inicio NavBar Desktop-->
  </header>

  <!--Inicio Proyectos de usuaria-->
  <main class="container-fluid">

    <!--Inicio img y likes-->
    <div class="row">
      <div class="col s6 offset-s3 m5 offset-m1">
        <img class="marg-top responsive-img" src="../images/Web/proyectoUsuaria2.png" alt="proyecto de usuaria">
        <button id="Like"><i class="material-icons">favorite </i> 0</button>
      </div>
      
      <div class="row">
      <div class="col s8 offset-s2 m5 marg-top">
        <form id="form">
          <textarea class="center-align font-text text-st" id="mensaje" cols="30" rows="10" placeholder="¿Qué estás pensando?"></textarea>
          <button id="boton" class="center-align col s4 offset-s8 btnCompartir"><i class="material-icons">send</i></button>
          <section >
            <div class="font-text" id="publicacion"></div>
          </section>
        </form>
      </div>
    </div>
    </div>

  </main>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="../js/index.js"></script>
  <script src="../js/login.js"></script>
  <script src="../js/profile.js"></script>
  <script src="../js/wall.js"></script>
</body>

</html>
